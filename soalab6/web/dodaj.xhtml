<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JPA</title>
</h:head>
<h:body>

    <h1>Dodawanie nowej książki</h1>
    <h:form>
        <h:outputLabel> Dodaj nową książkę: </h:outputLabel> <br/>
        <h:selectOneMenu value="#{DodajKsiazke.autor}">
            <f:selectItems value="#{DodajKsiazke.autorList}" var="au" itemLabel="#{au.nazwisko} #{au.imie}" />
            <f:converter converterId="autorConverter" />
        </h:selectOneMenu>
        <br/>
        Tytul: <h:inputText value="#{DodajKsiazke.ksiazka.tytul}"/> <br/>

        <h:commandButton value="Dodaj" action="#{DodajKsiazke.Dodaj}"></h:commandButton>
    </h:form>

</h:body>
</html>
